<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="container">
        <div class="converter-card">
            <div class="header">
                <h1>Currency Converter
                    <h1>V1.0</h1>
                </h1>
                <p class="subtitle">Real-time exchange rates</p>
            </div>

            <div class="converter-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <div class="amount-input">
                        <input type="number" id="amount" value="1" min="0">
                    </div>
                </div>

                <div class="currency-row">
                    <div class="currency-group">
                        <label for="from-currency">From</label>
                        <div class="select-wrapper">
                            <select id="from-currency"></select>
                        </div>
                    </div>

                    <button id="swap-btn" class="swap-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 16V4m0 0L3 8m4-4l4 4"></path>
                            <path d="M17 8v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>

                    <div class="currency-group">
                        <label for="to-currency">To</label>
                        <div class="select-wrapper">
                            <select id="to-currency"></select>
                        </div>
                    </div>
                </div>

                <div class="result-container">
                    <div class="result-card">
                        <div class="result-amount" id="result-amount">1.00 USD = 0.85 EUR</div>
                        <div class="rate-info" id="rate-info">1 USD = 0.85 EUR</div>
                    </div>
                </div>

                <button id="convert-btn" class="convert-btn">Convert</button>
            </div>

            <div class="footer">
                <p>Created by <a href="https://github.com/Sabitwrld/CurrencyConverter.git" >Sabit Jafarov</a></p>
                <p class="last-updated">Last updated: <span id="last-updated">Just now</span></p>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
